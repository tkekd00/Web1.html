<h1>나체<br><br>
비루한 껍질을 잡아 뜯는다<br>
펄떡이는 인생처럼 질기다<br><br>

그 억척스러운 살갗으로<br>
뒤틀린 욕망을 붙잡고 있다<br><br>

물소리 위에서 떨고 있는, <br><br>

입맛을 다시는 입술들을 바라보며<br>
서서히 곧게 눕는다</h1>
